version: 2.1

variables:
  - &node-build-image
    - image: circleci/node:10.14.2-stretch
  - &run-docker-build
    name: Build Docker Image
    command: |
      TAG=$CIRCLE_SHA1
      echo "image:tag=> " $DOCKER_IMAGE:$TAG
      docker build -t $DOCKER_IMAGE:$TAG .

jobs:
  sfdx-docker:
    docker: *node-build-image
    environment:
      DOCKER_IMAGE: circleci/sfdx
    steps:
      - checkout
      - setup_remote_docker
      - run: *run-docker-build
      - run:
          name: Verify Build
          command: |
            TAG=$CIRCLE_SHA1
            echo "image:tag--> " $DOCKER_IMAGE:$TAG
            docker run -it --rm $DOCKER_IMAGE:$TAG bash -c 'sfdx --version'
            docker run -it --rm $DOCKER_IMAGE:$TAG bash -c 'java -version'

workflows:
  version: 2
  commit-workflow:
    jobs:
      - sfdx-docker
  scheduled-workflow:
    triggers:
      - schedule:
          cron: '0 0 * * *'
          filters:
            branches:
              only:
                - master
                - develop
    jobs:
      - sfdx-docker