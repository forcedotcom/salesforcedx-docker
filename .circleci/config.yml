version: 2.1

variables:
  - &node-build-image
    - image: circleci/node:10.14.2-stretch
  - &run-docker-build
    name: Build Docker Image
    command: |
      docker build -t $DOCKER_IMAGE:$TAG .
jobs:
  sfdx-docker:
    docker: *node-build-image
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Setup Environment Variables
          command: |
            echo "export DOCKER_IMAGE=circleci/sfdx" >> $BASH_ENV
            echo "export TAG=$CIRCLE_SHA1" >> $BASH_ENV
      - run: *run-docker-build
      - run:
          name: Verify Build
          command: |
            SFDX_CLI_VERSION="$(docker run -it --rm $DOCKER_IMAGE:$TAG bash -c 'sfdx --version')"
            JAVA_VERSION="$(docker run -it --rm $DOCKER_IMAGE:$TAG bash -c 'java -version')"
            if [[ ((`echo $SFDX_CLI_VERSION | grep -c "sfdx-cli/"` > 0))]]; 
            else
              echo "The sfdx-cli installation was not verified"
            fi
            if [[ ((`echo $JAVA_VERSION | grep -c "openjdk version"` > 0))]]; 
            else
              echo "The Java installation was not verified"
            fi
            

workflows:
  version: 2
  commit-workflow:
    jobs:
      - sfdx-docker
  scheduled-workflow:
    triggers:
      - schedule:
          cron: '0 0 * * *'
          filters:
            branches:
              only:
                - master
                - develop
    jobs:
      - sfdx-docker